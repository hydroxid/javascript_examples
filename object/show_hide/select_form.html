<!doctype html>
<html lang="cs">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Javascript</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="container m-5">
      <h1>Javascript</h1>
      <p>Zobrazování a skrývání bloku s id="elementToShow" na základě hodnoty v selectu s name="input_select"</p>

      <form name="selectForm">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Města</label>
          <select class="form-control select2" id="exampleFormControlSelect1" name="input_select">
            <option value="praha">Praha</option>
            <option value="plzen">Plzeň</option>
            <option value="ostrava">Ostrava</option>
            <option value="brno">Brno</option>
            <option value="liberec">Liberec</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
      </form>
    </div>

    <div class="container m-5" id="elementToShow">
      <div class="row bg-secondary display-3 p-5">
        Tento blok se zobrazí, pokud je v selectu zvoleno město Plzeň
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script src="select_form.js"></script>
    <script>
      /**
       * Inicializace select2
       */
      $(document).ready(function() {
          $('.select2').select2();
      });

      /**
       * Inicializace handleru pro selectForm
       */
      selectForm.initSelectForm();
    </script>

  </body>
</html>
