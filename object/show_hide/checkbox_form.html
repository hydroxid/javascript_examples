<!doctype html>
<html lang="cs">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="container m-5">
      <h1>Javascript</h1>
      <p>Zobrazování a skrývání bloku s id="elementToShow" na základě změny checkboxu s name="input_checkbox".</p>

      <form name="checkboxForm">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="input_checkbox">
          <label class="form-check-label" for="exampleCheck1">Zobrazit blok</label>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Text</label>
          <input type="text" class="form-control" id="text" aria-describedby="textHelp" placeholder="Text">
          <small id="emailHelp" class="form-text text-muted">Text ...</small>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
      </form>
    </div>

    <div class="container m-5" id="elementToShow">
      <div class="row bg-secondary display-1 p-5">
        Tento blok se zobrazí jen když je checkbox zaškrtnutý
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="checkbox_form.js"></script>
    <script>
      /**
       * Inicializace handleru initCheckboxForm objektu checkboxForm
       */
      checkboxForm.initCheckboxForm();
    </script>

  </body>
</html>
